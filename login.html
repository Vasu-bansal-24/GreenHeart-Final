<body>

    <main>
        <section class="contact-area pt-120 pb-120" style="background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('img/bg/farm_bg.jpg') center/cover;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="section-title text-center mb-50">
                            <span class="sub-title" style="color: #4CAF50; font-size: 1.2em;">Welcome Back</span>
                            <h2 class="title" style="color: #2e5a1c; margin: 15px 0;">Login to GreenHeart</h2>
                            <p style="font-size: 1.1em;">Access your account to connect with our agricultural community</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="contact-form" style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="login-email" style="color: #2e5a1c; margin-bottom: 8px;">Email Address</label>
                                    <input type="email" id="login-email" placeholder="Enter your email address" required style="border: 2px solid #e0e0e0; border-radius: 8px; padding: 12px;">
                                </div>
                                <div class="form-group">
                                    <label for="login-password" style="color: #2e5a1c; margin-bottom: 8px;">Password</label>
                                    <input type="password" id="login-password" placeholder="Enter your password" required style="border: 2px solid #e0e0e0; border-radius: 8px; padding: 12px;">
                                </div>
                                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember-me">
                                        <label class="custom-control-label" for="remember-me" style="color: #666;">Remember me</label>
                                    </div>
                                    <a href="#" style="color: #4CAF50; text-decoration: none;">Forgot Password?</a>
                                </div>
                                <div class="form-group text-center mb-4">
                                    <button type="submit" class="btn" style="background: #4CAF50; color: white; padding: 12px 40px; border-radius: 25px; font-size: 1.1em; transition: all 0.3s ease;">
                                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                                    </button>
                                </div>
                                <div class="form-group text-center">
                                    <p style="color: #666;">Don't have an account? <a href="signup.html" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Sign up here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
        
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Login successful');
                    window.location.href = '/dashboard.html';
                })
                .catch((error) => {
                    console.error(error);
                    alert('Error: ' + error.message);
                });
        });
    </script>
